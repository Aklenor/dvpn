<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}

<h1> VPS online </h1>
<table>
{% for vps in list_of_vps %}
<TR>
<TD class="c1"><IMG src="vps_status.ico"></TD>
<TD class="c2"><b>{{vps.ip}}</b></TD>
<TD class="c3">{{vps.ping_status.online, vps.ping_status.latency}}</TD>
<TD class="c4">{{vps.ansible_status}}</TD>
<TD class="c5">{{vps.vpn_status}}</TD>
</TR>
{% endfor %}
</table>
{% endblock %}
