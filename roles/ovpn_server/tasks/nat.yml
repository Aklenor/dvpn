- name: enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    state: present
  tags:
    nat

- name: enable MASQUERADE
  iptables:
    table: nat
    action: append 
    chain: POSTROUTING 
    out_interface: "{{ ansible_default_ipv4.interface }}"
    jump: MASQUERADE
    state: present
  tags:
    nat
