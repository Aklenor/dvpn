<h2 mat-dialog-title>Add new VPS</h2>

<div *ngIf="isLoading" style="width: 100%;">
    <h3 mat-dialog-title>Adding in progress...</h3>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div class="example-container" *ngIf="!isLoading">
    <p>
        <mat-form-field style="width: 100%;" appearance="standard">
            <mat-label>ansible_host</mat-label>
            <input matInput [formControl]="ansibleHostFormControl" (keydown.space)="$event.preventDefault();" ng-pattern='/^([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})[.]([0-9]{1,3})$/' placeholder="10.0.0.1">
            <mat-hint>IP address</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field style="width: 100%;" appearance="standard">
            <mat-label>ansible_user</mat-label>
            <input matInput [formControl]="ansibleUserFormControl" placeholder="root">
            <mat-hint>User name</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field style="width: 100%;" appearance="standard">
            <mat-label>hostname</mat-label>
            <input matInput [formControl]="hostnameFormControl" (keydown.space)="$event.preventDefault();" placeholder="my_vps">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field style="width: 100%;" appearance="standard">
            <mat-label>ansible_port</mat-label>
            <input type="number" min='0' matInput [formControl]="portFormControl" placeholder="25">
        </mat-form-field>
    </p>
    <p> <button [disabled]="!ansibleHostFormControl.value || !hostnameFormControl.value" mat-raised-button color="primary" (click)="addVPS()">Submit</button></p>
</div>
